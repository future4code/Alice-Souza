<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Controlador de despesas | Labenu Bank</title>
</head>
<body>
  <header> <!--Cabeçalho-->
    <div>
      <h1>Labenu Bank</h1>
      <h2>CONTROLADOR DE DESPESAS</h2>
    </div>
  </header>
  <main> <!--Corpo (principal)-->
    <section> <!--Seção de cadastro-->
      <h2>Cadastro de despesa(s):</h2>
      <form>
        <label for="valor">Valor:</label> 
        <input type="number" id="valor" min="10" max="1000" step="5"> <br>
        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option value="">Selecione um tipo</option>
          <option value="Casa">Casa</option>
          <option value="Viagem">Viagem</option>
          <option value="Saude">Saúde</option>
          <option value="Festa">Festa</option>
          <option value="Alimentacao">Alimentação</option>
        </select> <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao">
      </form>
      <button onclick="cadastrarDespesa()">CADASTRAR</button>
    </section>
    <section> <!--Seção de lista e filtro-->
      <h2>Lista de despesa(s):</h2>
      <div class='lista-despesa'></div>
      <h2>Filtrar lista:</h2>
      <form>
        <label for="tipo-filtra">Tipo de gasto:</label>
        <select id="tipo-filtra">
          <option value="">Selecione um tipo</option>
          <option value="casa-filtra">Casa</option>
          <option value="viagem-filtra">Viagem</option>
          <option value="saude-filtra">Saúde</option>
          <option value="festa-filtra">Festa</option>
          <option value="alimentacao-filtra">Alimentação</option>
        </select> <br>
        <label for="valor-minimo">Valor mínimo:</label>
        <input type="number" id="valor-minimo" min="10" max="1000" step="5"> <br>
        <label for="valor-maximo">Valor máximo:</label>
        <input type="number" id="valor-maximo" min="15" max="1000" step="5"> <br>
      </form>
      <button>FILTRAR</button>
      <div class="lista-filtrada"></div>
    </section>
    <section> <!--Seção de extrato-->
      <h2>Extrato de despesa(s):</h2>
      <div class="lista-extrato">
      </div>
      <span>
        <h4>TOTAL: R$..<h4 class="total-valor"></h4></h4>
      </span>
    </section>
  </main>
  <footer>
    <p>Labenu Bank - LTDA. 2020.</p>
  </footer>
</body>
</html>
