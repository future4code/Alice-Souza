<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>Adicionar Produto - SP Tech</title>

<body>
    <header>
        <h1>SP Tech</h1>
        <nav>
            <a href="index.html">Página Inicial</a> 
            <a href="ctrl-estoque.html">Controle de Estoque</a> 
            <a href="add-produto.html">Adicionar Produto</a>

    <p>AQUI VOCÊ ENCONTRA OS MELHORES PRODUTOS PARA TRABALHAR COM TECNOLOGIA</p>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descricao">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preco">
        </div>
        
        <div>
            <label>Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer>
        <p>SP TECH LTDA. 2020.</p>
    </footer>

</body>
